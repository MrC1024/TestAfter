	a();

							"\t\t\t\t<td>"+result[i].sex+"</td>\n" +

							"\t\t\t\t<td>"+result[i].password+"</td>\n" +
							"\t\t\t\t<td class=\"text-l\"><center>"+result[i].dept.deptname+"</center></td>\n" +
							"\t\t\t\t<td>"+result[i].points+"</td>\n" +

							+"<tr>")
				}
				$(".count").append("<span class=\"r\">共有数据：<strong>"+i+"</strong> 条</span>");
			}
		})
	}
	/*添加*/





	function del(id) {
		if(confirm("你确定删除嘛?")){
			$.ajax({
				"url":"/user/del/"+id,
				"dataType":"json",
				"type":"post",
				"success":function(result){
					if(result>0){
						alert("删除成功!");
						a();
					}else{
						alert("删除失败!");
						a();
					}
				}
			})
		}
	}

	/*批量删除*/
	function datadel(){
		var checkedNum = $("input[name='subcheck']:checked").length;
		if(checkedNum==0){
			alert("请至少选择一项!");
			return false;
		}
		if(confirm("确定删除所选项目?")){
			var checkedList = new Array();
			$("input[name='subcheck']:checked").each(function(){
				checkedList.push($(this).val());
			});
			$.ajax({
				"url":"/user/del2",
				"type":"POST",
				"data":{"delitems":checkedList.toString()},
				"dataType":"html",
				"success":function(data){
					$("[name='checkbox2']:checkbox").attr("checked",false);
					a();
				},
				error:function(data){
					art.dialog.tips('删除失败!');
				}
			});
		}
	}

</script>
