<title>用户查看</title>
</head>
<body>
<div class="cl pd-30" style=" background-color:#5bacb6">
	<dl style="margin-left:90px; color:#fff">
		<dt>
			<span class="f-20">姓名:</span><span class="f-20" th:text="${us.username}"></span>
		</dt>
	</dl>
</div>
<div class="pd-40">
	<table class="table">
		<tbody>
			<tr>
				<th class="text-r" width="80">性别：</th>
				<td th:text="${us.sex}"></td>
			</tr>
			<tr>
				<th class="text-r">账号：</th>
				<td th:text="${us.account}"></td>
			</tr>
			<tr>
				<th class="text-r">部门：</th>
				<td th:text="${us.dept.deptname}"></td>
			</tr>
			<tr>
				<th class="text-r">积分：</th>
				<td th:text="${us.points}"></td>
			</tr>
		</tbody>
	</table>
</div>
