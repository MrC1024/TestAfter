<script type="text/javascript" src="/static/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" th:inline="none">
	/*管理员-角色-添加*/

	/*修改公告模态框*/
	function modaldemo(){
		$("#modal-demo").modal("show")
	}
	function modaldemo1(){
		$("#modal-demo1").modal("show")

	$(function getAll() {
		$.ajax({
			"url":"/Score/scoreGetAll",
			"Type":"post",
			"dateType":"JSON",
			"success":function (result) {
				$("#FZtable").html("<thead>\n" +
						"\t\t\t<tr>\n" +
						"\t\t\t\t<th scope=\"col\" colspan=\"7\">分值</th>\n" +
						"\t\t\t</tr>\n" +
						"\t\t\t<tr class=\"text-c\">\n" +
						"\t\t\t\t<th width=\"25\"><input type=\"checkbox\" name=\"\" value=\"\"></th>\n" +
						"\t\t\t\t<th width=\"40\">ID</th>\n" +
						"\t\t\t\t<th width=\"40\">题类型</th>\n" +
						"\t\t\t\t<th width=\"200\">分值</th>\n" +
						"\t\t\t\t<th width=\"100\">操作</th>\n" +
						"\t\t\t</tr>\n" +
						"\t\t</thead>");
				var count=0;
				$(result).each(function(){
					count++
					$("#FZtable").append("<tbody>\n" +
							"\t\t\t<tr class=\"text-c\">\n" +
							"\t\t\t\t<td><input type=\"checkbox\" value="+this.scoreid+" name=\"subcheck\"></td>\n" +
							"\t\t\t\t<td>"+count+"</td>\n" +
							"\t\t\t\t<td>"+this.scoreName+"</td>\n" +
							"\t\t\t\t<td>"+this.scoreNumber+"分</td>\n" +
							"\t\t\t\t<td><a title=\"编辑\" href=\"javascript:;\" onclick=\"modaldemo();getidAll("+this.scoreid+")\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6df;</i></a> <a title=\"删除\" href=\"javascript:;\" onclick=\"del("+this.scoreid+")\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>\n" +
							"\t\t\t</tr>\n" +
							"\t\t</tbody>");
				})
				$("#r").text(count);
			}
		})
	})
	function  del(scoreid) {
		var a=confirm("确定要删除吗?");
		if(a){
			$.ajax({
				"url":"/Score/delect/"+scoreid,
				"type":"get",
				"dataType":"JSON",
				"success":function(res){
					if(res>0){
						alert("删除成功");
					}else{
						alert("删除失败");
					}
					location.reload();
				}
			})
		}else{
			return false;
		}
	}
	// $(".ScoreNumber").change(function(){
	// 	$(".ScoreNumber").attr("value",$(this).val()); //赋值
	// });
	// $(".ScoreName").change(function(){
	// 	$(".ScoreName").attr("value",$(this).val()); //赋值
	// });
	function add(){
		var ScoreName=$("#ScoreName1").val();
		var ScoreNumber=$("#ScoreNumber").val();
		$.ajax({
			"url":"/Score/add",
			"data":"ScoreName="+ScoreName+"&ScoreNumber="+ScoreNumber,
			"dataType":"json",
			"type":"post",
			"success":function(res){
				if(res>0){
					alert("添加成功");
					location.reload();
				}else{
					alert("添加失败");
				}
			}
		});
	}
	function getidAll(scoreid) {
		$.ajax({
			"url": "Score/getidAll/"+scoreid,
			"type": "POST",
			"dataType": "JSON",
			"success": function (result) {
				$(".ScoreName").text(result.scoreName);
				$(".ScoreNumber").val(result.scoreNumber);
				$("#scoreid").val(result.scoreid);
			}
		})
	}
	function update() {
		var scoreid=$("#scoreid").val();
		var ScoreName=$("#ScoreName").text();
		var ScoreNumber=$(".ScoreNumber").val();
		$.ajax({
			"url":"Score/update",
			"data":"ScoreName="+ScoreName+"&ScoreNumber="+ScoreNumber+"&Scoreid="+scoreid,
			"type":"get",
			"dataType":"json",
			"success":function(res){
				if(res>0){
					alert("修改成功 ");
					location.reload();
				}else {
					alert("修改失败");
				}
			}
		})
	}
	function datadel(){
		var checkedNum = $("input[name='subcheck']:checked").length;
		if(checkedNum==0){
			alert("请至少选择一项!");
			return false;
		}
		if(confirm("确定删除所选项目?")){
			var checkedList = new Array();
			$("input[name='subcheck']:checked").each(function(){
				checkedList.push($(this).val());
			});
			$.ajax({
				"url":"/Score/del2/",
				"type":"POST",
				"data":{"delitems":checkedList.toString()},
				"dataType":"html",
				"success":function(data){
					$("[name='subcheck']:checkbox").attr("checked",false);
					location.reload();
				},
				error:function(data){
					alt.dialog.tips('删除失败!');
				}
			});
		}
	}
</script>
