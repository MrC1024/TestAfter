function member_stop(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){

				$(obj).remove();
				layer.msg('已停用!',{icon: 5,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}

<script>
	var index = 1;

		var zong1 = $(".zong").text();

	function getCount(){
		$.ajax({
			"url":"/Test1/getCount",
			"type":"post",
			"dataType":"json",
			"success":function(result){
				$("strong").text(result);
			},
		});

	function a(){
		$(".getCha").html(" ");
		getCount();
		$.ajax({
			"url":"/Test1/getPage",
			"data":{
				"index":index
			},
			"type":"post",

			"success":function(result){
				$(".dangqian").text(index);
				$(".zong").text(result.pageSum);
				$(".gong").text(result.count);

				$(result.content).each(function(){
					$(".getCha").append("<tr class=\"text-c\">"+

							"</tr>")

				})

		});

	function  del(deptid) {
		var a =confirm("确定要删除嘛?");
		if (a){
			$.ajax({
				"url":"/Dept/del/"+deptid,
				"type":"post",
				"dataType":"json",
				"success":function (res) {
					if (res) {
						// alert("删除成功!")
					} else {
						alert("删除失败!")
					}
					location.reload();
				}
			})

		}
	}
	function updId(deptid) {
		$(".kuang").show();
		$("input[name=deptname]").val();
		$.ajax({
			"url":"/Dept/updId/"+deptid,
			"type":"post",
			"dataType":"json",
			"success":function (result) {
				$("input[name=deptname]").val(result.deptname);
				$("input[name=aaa]").val(result.deptid);
			}
		})
	}
	function upd() {
		var deptid = $("input[name=aaa]").val();
		var deptname = $("input[name=deptname]").val();
		$.ajax({
			"url":"/Dept/upd/",
			"data":"deptid="+deptid+"&deptname="+deptname,
			"type":"post",
			"dataType":"json",
			"success":function (res) {
				if(res>0){
					// alert("修改成功!");
					$(".kuang").hide();
					a();

				}else{
					alert("修改失败");
				}
			}
		})
	}

	function datadel(){
		var checkedNum = $("input[name='subcheck']:checked").length;
		if(checkedNum==0){
			alert("请至少选择一项!");
			return false;
		}
		if(confirm("确定删除所选项目?")){
			var checkedList = new Array();
			$("input[name='subcheck']:checked").each(function(){
				checkedList.push($(this).val());
			});
			$.ajax({
				"url":"/Dept/deptDel2/",
				"type":"POST",
				"data":{"delitems":checkedList.toString()},
				"dataType":"html",
				"success":function(data){
					$("[name='subcheck']:checkbox").attr("checked",false);
					a();
				},
				error:function(data){
					art.dialog.tips('删除失败!');
				}
			});
		}
	}
