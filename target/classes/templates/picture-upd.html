<title>图片展示</title>

</head>
<script src="../static/lib/jquery/1.9.1/jquery.min.js"></script>
<script>
	function xianzhi(){
		var a = $("input[name=uploadFile]").val();
		var link = $("input[name=link]").val();
		var strs = new Array();
		strs = a.split(".");
		if(a==""||a==null){
			alert("未选择任何图片");
			return false;
		}else if(strs[1] !== 'png' && strs[1] !== 'jpg' && strs[1] !== 'jpeg' && strs[1] !== 'gif'){
			alert("图片格式不正确，格式必须为[PNG/JPG/JPEG/GIF]");
			return false;
		}else if(link==""||link==null){
			alert("请添加链接");
			return false;
		}else{
			return  true;
		}
		return false;
	}

</script>
<body>
<form enctype="multipart/form-data"  action='/banner/upd' method="post">
	修改图片：<input type="file" name="uploadFile" id="upload_file" style="margin-bottom:10px;">
	<input name="banId" type="hidden" th:value="${banId}" value=""><br>
	修改链接：<input name="link" type="text" th:value="${link1}" value="">
	<input type="submit" id="uploadPicButton" value="上传"  onclick="return xianzhi()" >
</form>
