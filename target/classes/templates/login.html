</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <!--    <form class="form form-horizontal" action="index.html" method="post">-->
        <div class="row cl">
            <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
            <div class="formControls col-xs-8">
                <input id="account" name="" type="text" placeholder="账户" class="input-text size-L">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
            <div class="formControls col-xs-8">
                <input id="password" name="" type="password" placeholder="密码" class="input-text size-L">
            </div>
        </div>
        <div class="row cl">
            <div class="formControls col-xs-8 col-xs-offset-3">
                <input class="input-text size-L" id="verification" placeholder="验证码" type="text" style="width:150px;">
                <a id="huanImg" href="javascript:;"><img src="http://localhost:8888/user/defaultKaptcha"
                                                         onclick="this.src='http://localhost:8888/user/defaultKaptcha?d='+new Date()*1"/></a>
            </div>
        </div>

        <div class="row cl">
            <div class="formControls col-xs-8 col-xs-offset-3">
                <input onclick="return login()" name="" type="button" class="btn btn-success radius size-L"
                       value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                <input name="" type="reset" class="btn btn-default radius size-L"
                       value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
            </div>
        </div>
        <!--    </form>-->
    </div>
</div>
<div class="footer">Copyright 阿里巴巴 by H-ui.admin v3.1</div>
<script type="text/javascript" src="../static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>

<script type="application/javascript">
    function login() {
        var account = $("#account").val();
        var password = $("#password").val();
        var verification = $("#verification").val();
        // alert(username + password + verification)
        if (account == "") {
            alert("账户不能为空");
            $("#username").focus();
            return false;
        }
        if (password == "") {
            alert("密码不能为空");
            $("#password").focus();
            return false;
        }
        if (verification == "") {
            alert("验证码不能为空");
            $("#verification").focus();
            return false;
        } else {
            //alert(verification)
            $.ajax({
                url: "/user/verifyCode/" + verification,
                type: "get",
                dataType: "text",
                success: function (result) {

                    if (result == 1) {
                        //大于0验证成功!! 验证码成功后验证用户名和密码
                        $.ajax({
                            url: "/user/doLogin",
                            type: "post",
                            data: {account: account, password: password},
                            dataType: "text",
                            success: function (result) {
                                // alert(result)
                                if (result == 1) {
                                    location.href = "/toIndex";
                                } else {
                                    $("#password").val("");
                                    alert("用户名或密码输入错误！！！");
                                }
                            }
                        });
                    } else {
                        alert("验证码错误,请重新输入!!!");
                        // window.location.reload();
                        $("#verification").val("");
                        $("#verification").focus();
                        return false;
                    }
                }
            });
        }
    }
</script>
</body>
