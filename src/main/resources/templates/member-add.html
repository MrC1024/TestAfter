<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-1" checked value="男">
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="sex" value="女">
					<label for="sex-2">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="account" name="account">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="password" id="password">
			</div>
		</div>

		<div class="row cl ">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>部门：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="deptid" class="cha" id="deptid">

				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>积分：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="points" id="points">
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" onclick="b()">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
	$(function(){
		$('.skin-minimal input').iCheck({
			checkboxClass: 'icheckbox-blue',
			radioClass: 'iradio-blue',
			increaseArea: '20%'
		});

		$("#form-member-add").validate({
			rules:{
				username:{
					required:true,
					minlength:2,
					maxlength:16
				},
				sex:{
					required:true,
				},
				mobile:{
					required:true,
					isMobile:true,
				},
				email:{
					required:true,
					email:true,
				},
				uploadfile:{
					required:true,
				},

			},
			onkeyup:false,
			focusCleanup:true,
			success:"valid",
			submitHandler:function(form){
				//$(form).ajaxSubmit();
				var index = parent.layer.getFrameIndex(window.name);
				//parent.$('.btn-refresh').click();
				parent.layer.close(index);
			}
		});
	});
</script>
<script>
	a();
	function a() {
		$.ajax({
			"url":"user/getBuMen",
			"dataType":"json",
			"type":"post",
			"success":function (result) {
				$(".cha").html("");
				$(".cha").append("<option value='0'>请选择</option>")
				$(result).each(function(){
					$(".cha").append("<option value='"+this.deptid+"'>"+this.deptname+"</option>")
				})
			}
		})
	}

	function b() {
		var username = $("input[name=username]").val();
		var sex = $('input:radio[name="sex" ]:checked').val()
		var deptid=$("#deptid").val();
		var account = $("input[name=account]").val();
		var password =$("input[name=password]").val();
		var points = $("input[name=points]").val();
		$.ajax({
			"url":"/user/add",
			"data":"username="+username+"&account="+account+"&password="+password+"&sex="+sex+"&deptid="+deptid+"&points="+points,
			"dataType":"json",
			"type":"post",
			"success":function (result) {
				if(result>0){
					alert("添加成功!");
					window.parent.location.reload();
				}else{
					alert("添加失败!");
				}
			}
		})
	}



</script>
