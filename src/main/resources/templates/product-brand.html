function  a() {
	$.ajax({
		"url":"/video/getAll",
		"dataType":"json",
		"type":"post",
		"success":function (result) {
			$(".cha").html("");
			$(".count").html("");
			for (var i=0; i<result.length; i++){
				$(".cha").append("<tr class=\"text-c\">\n" +

						"\t\t\t\t\t<td>"+(i+1)+"</td>\n" +
						"\t\t\t\t\t<td>"+result[i].vname+"</td>\n" +
						"\t\t\t\t\t<td>"+result[i].vtype.curriculumName+"</td>\n" +
						"\t\t\t\t\t<td class=\"text-l\">"+result[i].path+"</td>\n" +
						"\t\t\t\t\t<td class=\"text-l\">"+result[i].lengthoftime+"</td>\n" +

						"\t\t\t\t</tr>")
			}

}

function b() {
	$.ajax({
		"url":"/video/getType",
		"dataType":"json",
		"type":"post",
		"success":function (result) {
			$(".select").html("");
			$(".select").append("<option value='0' >请选择</option>")
			$(result).each(function(){
				$(".select").append("<option  value='"+this.curriculumId+"'>"+this.curriculumName+"</option>");
			})
		}
	})
}
	function c() {
		var typeid= $("#select").val();
		if(typeid==0){
			a();
		}else{
			$.ajax({
				"url":"/video/selById/"+typeid,
				"dataType":"json",
				"type":"post",
				"success":function (result) {
					$(".cha").html("");
					$(".count").html("");
					for (var i=0; i<result.length; i++){
						$(".cha").append("<tr class=\"text-c\">\n" +
								"<td><input type=\"checkbox\" value=\""+result[i].vid+"\" name=\"subcheck\"></td>\n" +
								"\t\t\t\t\t<td>"+(i+1)+"</td>\n" +
								"\t\t\t\t\t<td>"+result[i].vname+"</td>\n" +
								"\t\t\t\t\t<td>"+result[i].vtype.curriculumName+"</td>\n" +
								"\t\t\t\t\t<td class=\"text-l\">"+result[i].path+"</td>\n" +

								"\t\t\t\t</tr>")
					}
					$(".count").append("<span class=\"r\">共有数据：<strong>"+i+"</strong> 条</span>");
				},
			})
		}
		}


function del(id) {
	if(confirm("你确定删除嘛?")){
		$.ajax({
			"url":"/video/del/"+id,
			"dataType":"json",
			"type":"post",
			"success":function(result){
				if(result>0){
					alert("删除成功!");
					a();
				}else{
					alert("删除失败!");
					a();
				}
			}
		})
	}
}

function datadel(){
	var checkedNum = $("input[name='subcheck']:checked").length;
	if(checkedNum==0){
		alert("请至少选择一项!");
		return false;
	}
	if(confirm("确定删除所选项目?")){
		var checkedList = new Array();
		$("input[name='subcheck']:checked").each(function(){
			checkedList.push($(this).val());
		});
		$.ajax({
			"url":"/video/del2",
			"type":"POST",
			"data":{"delitems":checkedList.toString()},
			"dataType":"html",
			"success":function(data){
				$("[name='subcheck']:checkbox").attr("checked",false);
				a();
			},
			error:function(data){
				art.dialog.tips('删除失败!');
			}
		});
	}
}
