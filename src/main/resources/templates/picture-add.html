<title>新增图片</title>
<link href="/static/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<script src="/static/uploadify/jquery.uploadify.min.js"></script>
<script>
function a(){
	var a = $("input[name=uploadFile]").val();
	var link = $("input[name=link]").val();
	var strs = new Array();
	strs = a.split(".");
	if(a==""||a==null){
		alert("未选择任何图片");
		return false;
	}else if(strs[1] !== 'png' && strs[1] !== 'jpg' && strs[1] !== 'jpeg' && strs[1] !== 'gif'){
		alert("图片格式不正确，格式必须为[PNG/JPG/JPEG/GIF]");
		return false;
	}else if(link==""||link==null){
		alert("请添加链接");
		return false;
	}else{
		return  true;
	}
	return false;
}

</script>
</head>
<body>

<form enctype="multipart/form-data"  action="/banner/add"  method="post">
	添加图片：<input type="file" name="uploadFile" id="upload_file" style="margin-bottom:10px;"><br>
	添加链接：<input name="link">
<!--	<img src="">-->
	<input type="submit" id="uploadPicButton" value="上传" onclick="return a()">
</form>
